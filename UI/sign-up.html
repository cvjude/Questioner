<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<meta charset="UTF-8">
	<meta name="description" content="This is the questioners sign-up page">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="Jude Violet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CSS/style-1.css">
</head>
<body>
	<div></div>
	<nav>
		<div>
			<h1>Sign up Page</h1>
		</div>
	</nav>	
	<header>
		<div class = "push">
			<h1>Welcome to Jude's Questioner</h1>
		</div>
	</header>
	<main class = "log" id = "sign-up">
		<div>
			<h2>Welcome, fill the following details to sign up</h2>
			<form class = "signUpForm" method = "post" >
				<input placeholder = "User Name" type = "text" name = "UserName" id = "UserName" required><br>
				<input placeholder = "First Name" type = "text" name = "FirstName" id = "FirstName" required><br>
				<input placeholder = "Last Name" type = "text" name  = "LastName" id = "LastName" required><br>
				<input placeholder = "Other Name" type = "text" name = "OtherName" id = "OtherName"required><br>
				<input placeholder = "Email" type = "email" name  = "Email" id = "Email" required><br>
				<input placeholder = "Phone number" type = "text" name  = "PhoneNumber" id = "PhoneNumber" required><br>
				<input placeholder = "Enter password" type = "password" name = "password" id = "password" required><br>
				<button class = "button">Register</button>
			</form>
		</div>
	</main>
	<footer id = "footer">
		<p>copy right &copy; Jude Violet @2018</p>
	</footer>
	<script type="text/javascript" src = "JS/sign-up.js"></script>
</body>
</html>
