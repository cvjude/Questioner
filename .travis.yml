language: node_js

node_js:
  - "10.14.2"

cache:
directories:
  - "node_modules"

services:
  - postgresql
    
before_script:
  - npm run drop
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm run create

script:
  - npm run test 

after_script: 
  - npm run coverage
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT